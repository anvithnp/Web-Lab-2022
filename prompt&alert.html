<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <script>
        function Prompt1(){
            let c1 = prompt("Enter the first number")
            let c2 = prompt("Enter the second number")
            c1 = parseInt(c1)
            c2 = parseInt(c2)
            let c3 = c1+c2
            alert("SUM is "+c3)
        }
    </script>
    <h1>Sum of 2 numbers using prompt and alert</h1>
    <button onclick="Prompt1()">Input</button>
    
    
</body>
</html>
